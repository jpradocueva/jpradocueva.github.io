<!DOCTYPE html>
<html>
<head>
  <title>Sample Web Page</title>
  <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
</head>

<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
    <button id='x' onChange = "alert('Will this work?')">Click me!</button>
    <button on Click= "document.getElementById('x').innerHTML = 'xxx'">Click me!</button>
    <button onClick = "alert('This is a popup box.')" onMouseover="alert('This is a popup box.')" >Click me please!</button>
  </form>
  Hola, this is Joaquin's  first site.
</body>
</html>
